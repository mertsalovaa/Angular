<form class="col-lg-5 text-center" style="margin: 0 auto;" #myForm="ngForm" (ngSubmit)="edit()">

  <input [(ngModel)]="currentService.name" type="text" name="name" class="form-control" placeholder="Name">
  <input [(ngModel)]="currentService.price" type="number" name="price" class="form-control" placeholder="Price">
  <input [(ngModel)]="currentService.date" type="date" name="date" class="form-control" placeholder="Date">
  <input [(ngModel)]="currentService.image" type="text" name="image" class="form-control" placeholder="Image URL">

  <select name="serviceType" class="form-control" [(ngModel)]="currentService.serviceType">
    <option disabled>Service type</option>
    <option class="input100 label-input100"
      *ngFor="let item of serviceType;">{{item}}</option>
  </select>

  <select name="employeeName" class="form-control" [(ngModel)]="currentService.employeeName">
    <option disabled>Employee name</option>
    <option class="input100 label-input100 "
      *ngFor="let item of employee;" [ngValue]="item">{{item}}</option>
  </select>

  <button type="submit" class="btn btn-dark">Save</button>
</form>
