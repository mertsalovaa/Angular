<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form" #myForm="ngForm" (ngSubmit)="register()">
        <span class="login100-form-title p-b-43">Register</span>

        <div class="wrap-input100 validate-input">
          <input [(ngModel)]="model.fullName" class="input100" type="text" name="full name">
          <span class="focus-input100"></span>
          <span class="label-input100">Full name</span>
        </div>

        <div class="wrap-input100 validate-input">
          <input [(ngModel)]="model.email" class="input100" type="text" name="email">
          <span class="focus-input100"></span>
          <span class="label-input100">Email</span>
        </div>

        <div class="wrap-input100 validate-input">
          <input [(ngModel)]="model.password" class="input100" type="password" name="password">
          <span class="focus-input100"></span>
          <span class="label-input100">Password</span>
        </div>

        <div class="wrap-input100 validate-input">
          <input [(ngModel)]="confirmPassword" class="input100" type="password" name="confirmPassword">
          <span class="focus-input100"></span>
          <span class="label-input100">Confirm password</span>
        </div>

        <div class="wrap-input100 validate-input">
          <input [(ngModel)]="model.phone" class="input100" type="phone" name="phone">
          <span class="focus-input100"></span>
          <span class="label-input100">Phone</span>
        </div>

        <div class="wrap-input100 validate-input">
          <input [(ngModel)]="model.address" class="input100" type="text" name="address">
          <span class="focus-input100"></span>
          <span class="label-input100">Address</span>
        </div>

        <div class="wrap-input100 validate-input">
          <input [(ngModel)]="model.birthDate" class="input100" type="date" name="birthday">
          <span class="focus-input100"></span>
          <span class="label-input100">Birthday date</span>
        </div>

        <div class="wrap-input100 validate-input">
          <input [(ngModel)]="model.image" class="input100" type="text" name="image">
          <span class="focus-input100"></span>
          <span class="label-input100">Image</span>
        </div>
        <!-- <div class="wrap-input100 validate-input"> -->

        <!-- </div> -->


        <div class="container-login100-form-btn">
          <button type="submit" class="login100-form-btn">
            Register
          </button>
        </div>

        <div class="text-center p-t-46 p-b-20">
          <span class="txt2">
            Already have account?
            <a [routerLink]="['/login']">Sign in</a>
          </span>
        </div>
      </form>

      <div class="login100-more" style="background-image: url('https://www.apriori.od.ua/img/newi/IMG_4062.jpg');">
      </div>
    </div>
  </div>
</div>
