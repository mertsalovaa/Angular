<div class="col-5 p-3  m-auto m-2 custom-style">
  <form #Logbook="ngForm" (ngSubmit)="sendNewWork();  Logbook.reset()">
    <div class="form-group">
      <label for="title">Title</label>
      <input [(ngModel)]="title" type="text" class="form-control" id="title" name="title" placeholder="Enter title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input [(ngModel)]="text_work" type="text" class="form-control" id="description" name="description"
        placeholder="Enter description">
    </div>
    <div class="form-group">
      <label for="date">Date finish</label>
      <input [(ngModel)]="dateFinish" type="date" class="form-control" id="date" name="date"
        placeholder="Enter date finish">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
